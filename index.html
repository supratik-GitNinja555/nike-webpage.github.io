<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE WEBPAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>

                <img src="search.png">
                <img src="cart.png">
                <img src="menu.png">
            </div>
        </nav>
        <div class="row">
            <div class="col1">
                <h1>NIKE<br>SPORTS AIR</h1>
                <p>
                    The Nike Air Zoom Vomero 15 Is Back Upfated Cushioning<br>And A Tough Outsole For Traction.
                </p>
                <h2>$150</h2>

            </div>
            <div class="col2">
                <div class="featureimage">
                    <img src="nike.png">
                </div>
                <div class="smallimagerow">
                    <div class="smallimage">
                        <img src="nike-b.png">
                    </div>
                    <div class="smallimage">
                        <img src="nike-s.png">
                    </div>
                    <div class="smallimage">
                        <img src="nike.png">
                    </div>
                    <div class="smallimage">
                        <img src="nike-g.png">
                    </div>
                </div>
                <h2>NIKE</h2>
            </div>
        </div>
    </div>
